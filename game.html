<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Games Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .game-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
    }
    .game-card iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    .game-card .game-info {
      padding: 10px;
      text-align: center;
    }
    .game-card .game-info a {
      text-decoration: none;
      color: #007BFF;
    }
    .game-card .game-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Online Games Hub</h1>
  <div class="game-grid">

    <!-- Cryzen.io -->
    <div class="game-card">
      <iframe src="https://cryzen.io/"></iframe>
      <div class="game-info">
        <strong>Cryzen.io</strong><br>
        <a href="https://cryzen.io/" target="_blank">Play on cryzen.io</a>
      </div>
    </div>

    <!-- Combat Online -->
    <div class="game-card">
      <iframe src="https://poki.com/en/g/combat-online"></iframe>
      <div class="game-info">
        <strong>Combat Online</strong><br>
        <a href="https://poki.com/en/g/combat-online" target="_blank">Play on Poki</a>
      </div>
    </div>

    <!-- Combat Reloaded -->
    <div class="game-card">
      <iframe src="https://poki.com/en/g/combat-reloaded"></iframe>
      <div class="game-info">
        <strong>Combat Reloaded</strong><br>
        <a href="https://poki.com/en/g/combat-reloaded" target="_blank">Play on Poki</a>
      </div>
    </div>

    <!-- Under the Red Sky -->
    <div class="game-card">
      <iframe src="https://poki.com/en/g/under-the-red-sky"></iframe>
      <div class="game-info">
        <strong>Under the Red Sky</strong><br>
        <a href="https://poki.com/en/g/under-the-red-sky" target="_blank">Play on Poki</a>
      </div>
    </div>

    <!-- Subway Surfers -->
    <div class="game-card">
      <iframe src="https://poki.com/en/g/subway-surfers"></iframe>
      <div class="game-info">
        <strong>Subway Surfers</strong><br>
        <a href="https://poki.com/en/g/subway-surfers" target="_blank">Play on Poki</a>
      </div>
    </div>

    <!-- Snake Game -->
    <div class="game-card">
      <iframe src="https://playsnake.org/"></iframe>
      <div class="game-info">
        <strong>Snake Game</strong><br>
        <a href="https://playsnake.org/" target="_blank">Play on playsnake.org</a>
      </div>
    </div>

    <!-- Tic Tac Toe -->
    <div class="game-card">
      <iframe src="https://playtictactoe.org/"></iframe>
      <div class="game-info">
        <strong>Tic Tac Toe</strong><br>
        <a href="https://playtictactoe.org/" target="_blank">Play on playtictactoe.org</a>
      </div>
    </div>

    <!-- Make It Meme -->
    <div class="game-card">
      <iframe src="https://makeitmeme.com/"></iframe>
      <div class="game-info">
        <strong>Make It Meme</strong><br>
        <a href="https://makeitmeme.com/" target="_blank">Play on makeitmeme.com</a>
      </div>
    </div>

  </div>
</body>
</html>
